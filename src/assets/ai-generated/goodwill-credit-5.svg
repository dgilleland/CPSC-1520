    <g transform="translate(0,0)"><use href="#leaf5"/></g><g transform="translate(90,0)"><use href="#leaf5"/></g><g transform="translate(180,0)"><use href="#leaf5"/></g><g transform="translate(270,0)"><use href="#leaf5"/></g><g transform="translate(360,0)"><use href="#leaf5"/></g><g transform="translate(450,0)"><use href="#leaf5"/></g><g transform="translate(540,0)"><use href="#leaf5"/></g><g transform="translate(630,0)"><use href="#leaf5"/></g><g transform="translate(720,0)"><use href="#leaf5"/></g><g transform="translate(810,0)"><use href="#leaf5"/></g><g transform="translate(900,0)"><use href="#leaf5"/></g><g transform="translate(990,0)"><use href="#leaf5"/></g>
  </g>

  <!-- Fine print and signature -->
  <g font-family="ui-sans-serif, Segoe UI, Roboto, Arial" fill="rgba(0,0,0,0.7)">
    <text x="80" y="510" font-size="26">Redeemable for bonus marks at instructor's discretion. Non-transferable.</text>
    <text x="80" y="550" font-size="24">Issued by: Instructor (NAIT)</text>
    <line x1="80" y1="600" x2="460" y2="600" stroke="rgba(0,0,0,0.45)" stroke-width="2"/>
    <text x="80" y="630" font-size="22">Signature</text>
    <line x1="520" y1="600" x2="800" y2="600" stroke="rgba(0,0,0,0.45)" stroke-width="2"/>
    <text x="520" y="630" font-size="22">Date</text>
