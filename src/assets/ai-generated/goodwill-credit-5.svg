    <text x="1520" y="540" text-anchor="end" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="28" fill="rgba(0,0,0,0.75)">Serial: GW-2025-05-0001</text>
    <rect x="1380" y="560" width="140" height="140" fill="none" stroke="rgba(0,0,0,0.4)" stroke-dasharray="6 6"/>
    <text x="1450" y="640" text-anchor="middle" font-size="18" fill="rgba(0,0,0,0.55)">QR here</text>
  </g>

