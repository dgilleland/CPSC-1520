    <use href="#rosette" />
    <circle cx="0" cy="0" r="130" fill="rgba(255,255,255,0.55)" stroke="rgba(0,0,0,0.15)" stroke-width="1"/>
    <text x="0" y="-10" text-anchor="middle" font-family="ui-serif, Georgia, Cambria, Times New Roman, Times" font-weight="700" font-size="62" fill="rgba(0,0,0,0.82)">GOODWILL CREDIT</text>
