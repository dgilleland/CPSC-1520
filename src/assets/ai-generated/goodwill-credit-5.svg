.09)" stroke-width="1"/><circle cx="0" cy="0" r="158" fill="none" stroke="rgba(255,255,255,-0.11)" stroke-width="1"/><circle cx="0" cy="0" r="164" fill="none" stroke="rgba(255,255,255,-0.13)" stroke-width="1"/>
